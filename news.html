---
layout: news
title: "Latest news"
---
{% for post in site.posts offset: 0 limit: 50 %}
    {% if post.category == "news" %}
        <div class="row">
          <div class="span7">
            <div class="row">
              <div class="span2">
                <a href="{{ post.url }}" >
                    <img border="0"  src="/img/posts/{{ post.image }}" alt="">
                </a>
              </div>
              <div class="span5">

                <h4><strong><a href="{{ post.url }}">{{ post.title }}</a></strong></h4>
                  <p ><i class="icon-calendar"></i> {{ post.date | date: "%B %e, %Y" }}</p>
                  <!--<p style="float: right;">-->
                      <!--<i  class="icon-comment"></i> <a href="http://erjjones.github.com{{ post.url }}#disqus_thread" data-disqus-identifier="{{ post.url }}"></a>-->
                  <!--</p>-->
                  <!--<p class="clearfix"/>-->
                <p>
                  {{ post.summary }}
                </p>
                <p><a href="{{ post.url }}">Read more</a></p>
              </div>
            </div>
            <hr>
          </div>
        </div>
    {% endif %}
{% endfor %}
